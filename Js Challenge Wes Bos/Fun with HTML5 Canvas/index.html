<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fun with HTML5 Canvas</title>
</head>
<body>
    <canvas id='draw' width='800' height='800'></canvas>

    <script>
     const canvas = document.querySelector('#draw');
     const ctx = canvas.getContext('2d');
     canvas.width = window.innerWidth;
     canvas.height = window.innerHeight;
     ctx.strokeStyle = '#BADA55';
     ctx.lineJoin = 'bevel';     //'round' 'miter' 'bevel'
     ctx.lineCap = 'round';      //'round' 'butt' 'square'
     ctx.lineWidth = 50;
     ctx.globalCompositeOperation = 'hard-light';

    let isDrawing = false;
    let lastX = 0;
    let lastY = 0;
    let hue = 0;
    let direction = true;

    function draw(e) {
        if(!isDrawing) return;
        console.log(e);
        ctx.strokeStyle = `hsl(${hue}, 80%, 50%)`;
        ctx.beginPath();
        ctx.moveTo(lastX, lastY);
        ctx.lineTo(e.offsetX, e.offsetY);
        ctx.stroke();
        // lastX = e.offsetX;
        // lastY = e.offsetY;
        [lastX, lastY] = [e.offsetX, e.offsetY];  //prevents starting at 0 every time
        hue++;
        
        if (ctx.lineWidth >= 50 || ctx.lineWidth <= 1) {
            direction = !direction;  //opposite direction
        }

        if (direction) {
            ctx.lineWidth++;  //increase in 1 direction
        } else {
            ctx.lineWidth--;  //decrease in other direction
        }
    }

   

    canvas.addEventListener('mousemove', draw);
    
    canvas.addEventListener('mousedown', (e) => {
        isDrawing = true;
        [lastX, lastY] = [e.offsetX, e.offsetY];  //breaks continues line drawing issue
    });


    canvas.addEventListener('mouseup', ()  => isDrawing = false);
    canvas.addEventListener('mouseout', () => isDrawing = false);

    </script>

    <style>
        html, body {
            margin: 0;
        }

    </style>
</body>
</html>
