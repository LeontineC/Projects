<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Grid Image Span</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Corinthia&display=swap"
      rel="stylesheet"
    />
   
  </head>
  <body>
    <div class="grid-container">
      <div class="grid-item bg-one"><p>one partridge</p></div>
      <div class="grid-item bg-one"><p>two doves</p></div>
      <div class="grid-item bg-two"><p>three hens</p></div>
      <div class="grid-item bg-one"><p>four birds</p></div>
      <div class="grid-item bg-one"><p>five rings</p></div>
      <div class="grid-item bg-two"><p>six geese</p></div>
      <div class="grid-item bg-one"><p>seven swans</p></div>
      <div class="grid-item bg-two"><p>eight maids</p></div>
      <div class="grid-item bg-two"><p>nine ladies</p></div>
      <div class="grid-item bg-one"><p>ten lords</p></div>
      <div class="grid-item bg-two"><p>eleven pipers</p></div>
      <div class="grid-item bg-two"><p>twelve drummers</p>
        
</div>
    
  </body>
</html>
