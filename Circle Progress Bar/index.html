<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Circular Progress Bar</title>
    <link rel="stylesheet" href="style.css" />
    <script src="https://cdn.jsdelivr.net/npm/feather-icons/dist/feather.min.js"></script>
    <script src="script.js" defer></script>
</head>
<body>
    <div class="wrapper">
        <video class="video" src="assets/test-video.mp4"></video>
        <div class="video-controls">
            <button class="toggle-button" title="toggle-play">
                <i data-feather="play-circle" class="play"></i>
                <i data-feather="pause-circle" class="pause"></i>
            </button>
            <div class="video-progress">
                <canvas class="circle" width="150" height="150"></canvas>
            </div>
            
           </div>
          
    </div>
    
</body>
</html>
