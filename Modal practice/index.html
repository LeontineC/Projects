<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Modal Practice</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="card-container">
      <div
        class="card"
        data-description="The bald eagle is a bird of prey found in North America. Bald eagles are not actually bald; the name derives from an older meaning of the word, 'white headed'. "
      >
        <img
          src="https://cdn.pixabay.com/photo/2021/07/20/18/19/bald-eagle-6481346_960_720.jpg"
          alt="a close-up of a bald eagle's head"
        />
        <h2>Bald Eagle</h2>
        <button>Read more ➡️</button>
      </div>
      <div
        class="card"
        data-description="The barn owl is the most widely distributed species of owl. The face is characteristically heart-shaped and is white in most subspecies. This owl does not hoot, but utters an eerie, drawn-out screech."
      >
        <img
          src="https://cdn.pixabay.com/photo/2017/11/30/11/57/barn-owl-2988291_960_720.jpg"
          alt="a barn owl perched on a tree stump"
        />
        <h2>Barn Owl</h2>
        <button>Read more ➡️</button>
      </div>
      <div
        class="card"
        data-description="The house sparrow is strongly associated with human habitation, and can live in urban or rural settings. The plumage of the house sparrow is mostly different shades of grey and brown."
      >
        <img
          src="https://cdn.pixabay.com/photo/2011/09/27/18/52/bird-9950_960_720.jpg"
          alt="a sparrow sitting on a tree branch"
        />
        <h2>House Sparrow</h2>
        <button>Read more ➡️</button>
      </div>
      <div
        class="card"
        data-description="The chaffinch is a common and widespread small bird in the finch family. The male bird has a strong voice and sings from exposed perches."
      >
        <img
          src="https://cdn.pixabay.com/photo/2016/05/27/18/31/chaffinch-1420407_960_720.jpg"
          alt="a chaffinch standing on the ground"
        />
        <h2>Chaffinch</h2>
        <button>Read more ➡️</button>
      </div>
      <div
        class="card"
        data-description="The burrowing owl is a small, long-legged owl found throughout open landscapes of North and South America. They nest in burrows."
      >
        <img
          src="https://cdn.pixabay.com/photo/2018/09/02/15/34/owl-3649048_960_720.jpg"
          alt="a close-up of a burrowing owl looking downwards"
        />
        <h2>Burrowing Owl</h2>
        <button>Read more ➡️</button>
      </div>
      <div
        class="card"
        data-description="The blue jay is native to eastern North America. Males and females are similar in size and plumage.The name jay derives from the bird's noisy, garrulous nature."
      >
        <img
          src="https://cdn.pixabay.com/photo/2021/09/30/18/08/blue-jay-6670703_960_720.jpg"
          alt="a blue jay eating a peanut"
        />
        <h2>Blue Jay</h2>
        <button>Read more ➡️</button>
      </div>
    </div>

    <div class="modal-background">
      <div class="modal"></div>
    </div>
    <script src="file.js"></script>
  </body>
</html>
