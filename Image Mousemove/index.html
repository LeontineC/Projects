<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Image Mousemove</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Sacramento&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="container">
      <div class="text">
        <p>round and round reynard goes,</p>
        <p>from his pointy nose to his tippy toes,</p>
        <p>where he goes nobody knows!</p>
        <p>by Alison Hill</p>
      </div>
      <div class="image"></div>
      <img
        src="fox-jump.png"
        alt="cartoon image of orange fox jumping in mid-air"
        id="fox"
      />
    </div>

    <script>
      document.addEventListener("mousemove", function (e) {
        const fox = document.getElementById("fox");

        fox.style.top = e.pageY / 10 + "px";

        if (e.pageX < 500) {
          fox.style.left = 50 + "%";
        } else {
          fox.style.left = 55 + "%";
        }
      });
    </script>
  </body>
</html>
