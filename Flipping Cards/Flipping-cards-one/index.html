<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Flipping Cards One</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="scene">
      <div class="card card-one">
        <div class="card-sides front">
          <h2>winter</h2>
        </div>
        <div class="card-sides back">
          <h2>summer</h2>
        </div>
      </div>
    </div>

    <div class="scene">
      <div class="card card-two">
        <div class="card-sides front">
          <h2>spring</h2>
        </div>
        <div class="card-sides back">
          <h2>fall</h2>
        </div>
      </div>
    </div>
  </body>
</html>
